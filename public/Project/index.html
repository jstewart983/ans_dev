
<!doctype html >
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="css/demo.css">

        <link rel="stylesheet" type="text/css" href="css/navbar.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!--<script type="text/javascript" src="js/overview.js"></script>-->
        <script type="text/javascript" src="js/Chart.js"></script>
        <script type="text/javascript" src="js/legend.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
        <script>$('.navmenu').offcanvas()</script>
        <script>

        </script>
        <style media="screen">
          .wowImage{
            margin:0;
            background-image:url(css/assets/server.jpg);
            width:100%;
            height:100%;
          }
        </style>
    </head>
    <body>

      <div style="z-index:999;"class="container">

        <div class="row">
          <div class="col-md-12">
            <h1 style="text-align:center;">Hello. Welcome to ANS Intelligence.</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p style="text-align:center;">
              Log in to access all the goodness
            </p>
          </div>
        </div>
        <div class="row">
          <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-default" >
                  <div style="background-color:#ddd;" class="panel-heading">
                      <div style="color:#282828;"class="panel-title">Sign In</div>
                      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                  </div>

                  <div style="padding-top:30px" class="panel-body" >

                      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                      <form id="loginform" class="form-horizontal" role="form">

                          <div style="margin-bottom: 25px" class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                      <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                                  </div>

                          <div style="margin-bottom: 25px" class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                      <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                  </div>



                          <div class="input-group">
                                    <div class="checkbox">
                                      <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                      </label>
                                    </div>
                                  </div>


                              <div style="margin-top:10px" class="form-group">
                                  <!-- Button -->

                                  <div class="col-sm-12 controls">
                                    <a id="btn-login" href="#" class="btn btn-success">Login  </a>


                                  </div>
                              </div>


                              <div class="form-group">
                                  <div class="col-md-12 control">
                                      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                          Don't have an account?
                                      <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                          Request One Here
                                      </a>
                                      </div>
                                  </div>
                              </div>
                          </form>



                      </div>
                  </div>
      </div>
          <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                  <div class="panel panel-info">
                      <div class="panel-heading">
                          <div class="panel-title">Sign Up</div>
                          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                      </div>
                      <div class="panel-body" >
                          <form id="signupform" class="form-horizontal" role="form">

                              <div id="signupalert" style="display:none" class="alert alert-danger">
                                  <p>Error:</p>
                                  <span></span>
                              </div>



                              <div class="form-group">
                                  <label for="email" class="col-md-3 control-label">Email</label>
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" name="email" placeholder="Email Address">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="firstname" class="col-md-3 control-label">First Name</label>
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                  <div class="col-md-9">
                                      <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <!-- Button -->
                                  <div class="col-md-offset-3 col-md-9">
                                      <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>Request</button>

                                  </div>
                              </div>


                          </form>
                       </div>
                  </div>

                </div>
              </div>
            </div>
          </body>
      </html>
