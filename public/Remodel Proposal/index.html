<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Remodel Proposal</title>
    <!--<link rel="stylesheet" href="css/proposal.css" media="screen" title="no title" charset="utf-8">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="Flat-UI-master/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="Flat-UI-master/fonts/glyphicons/flat-ui-icons-regular.svg">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/proposal.js"></script>
    <script src="js/oneUp.js"></script>
    <script src="js/remodel_controller.js"></script>
    <style media="screen">
      .hidden{
        display:none;
      }
      .textCenter{
        text-align:center;
      }
      .remodelGreen{
        color:rgb(69,188,155);
      }
      .remodelGray{
        color:rgb(111,112,112);
      }
      h1{
        color:rgb(69,188,155);
      }
      h4{
        color:rgb(69,188,155);
      }
      h2{
        color:rgb(111,112,112);
      }
    </style>
  </head>
  <body>




      <div class="container">
        <div style="margin-top:10px;" class="row">
              <img style="height:40px;" src="http://www.remodelhealth.com/wp-content/uploads/2015/04/logo1.png" alt="" />
            </div>
            <!--Loading gear-->
            <div id="loading" class="hidden">
              <div style="margin-top:200px;"class="row textCenter">
                <h2 class="remodelGray">Remodeling... <span id="gear" class="fa fa-cog fa-spin remodelGreen"></span></h2>
              </div>
            </div>
            <!--End loading gear-->
            <div id="meat">
              <!--Slide 1 - Let's Remodel! -->
              <div id="slide">
                <div style="margin-top:30px;" class="row textCenter">
                  <div class="col-md-12">
                    <h1>Remodel Proposal</h1>
                    <h4>for</h4>
                    <h2 id="companyName">[company name]</h2>
                  </div>
                </div>
                <div style="margin-top:50px;" class="row textCenter">
                  <div class="col-md-12">
                    <a id="slide1" class="btn btn-lg btn-primary">Let's Remodel! <span class="glyphicon glyphicon-arrow-right"></span></a>
                  </div>
                </div>
              </div>
              <!--End Slide 1 - On to Slide 2! -->
            </div>
          </div>
          <script type="text/javascript" src="js/Chart.js"></script>
          <script src="js/initialize.js"></script>
          <script src="js/proposal.js"></script>
          <script src="js/oneUp.js"></script>
          </body>
        </html>
