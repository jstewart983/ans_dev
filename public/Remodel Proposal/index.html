<!doctype html>
<html>
  <head>
    <title>Remodel Proposal</title>
    <link rel="stylesheet" href="css/proposal.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="Flat-UI-master/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="Flat-UI-master/fonts/glyphicons/flat-ui-icons-regular.svg">
  </head>
  <body>
      <div style="margin-top:10px;" class="row">
        <div class="l-header-h">
          <div class="w-logo">
            <img style="height:40px;" src="http://www.remodelhealth.com/wp-content/uploads/2015/04/remodelhealth_1.png" alt="" />
          </div>
        </div>
      </div>








        <div id="box1" class="container slide">



              <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                  <p>
                    Where you are now...
                  </p>
                  <div class="progress">
                    <div class="progress-bar"style="background-color:#2ecc71;width:33%;">

                    </div>
                  </div>
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-2">
                  <button style="display:block;" id="next1" class="remodel btn btn-lg btn-success" name="button">Next<span class="fui-arrow-right"></span></button>
                </div>
              </div>

              <div style="margin-top:20px;" class="row">
                <div class="col-md-4">
                  <h1>$<span id="avgSalary"></span></h1>
                  <p>Avg. Employee Salary</p>
                  <h1 id="employees"></h1>
                  <p>Employees</p>

                </div>

                <div class="col-md-4">
                  <p>
                    70% Employer contribution
                  </p>
                  <canvas id="pie" width="300" height="300"></canvas>
                </div>
                <div class="col-md-4">
                  <p>
                    Projected costs - Next 5 years
                  </p>
                    <p style="font-size:12px;">
                      (thousands)
                    </p>
                  <canvas id="bar" width="300" height="300"></canvas>
                </div>

              </div>
      </div>


        <div id="box2" class="invisible container slide">

          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <p>
                Your options!
              </p>
              <div class="progress">
                <div style="background-color:#2ecc71;width:66%;" class="progress-bar" >

                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button style="display:block;" id="back2" class="remodel btn btn-lg btn-default" name="button"><span class="fui-arrow-left"></span>Back</button>
            </div>
            <div class="col-md-2">
              <button style="display:block;" id="next2" class="remodel btn btn-lg btn-success" name="button">Next<span class="fui-arrow-right"></span></button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p style="font-size:15px;text-align:center;">
                Please select an option by clicking on one of the charts below:
              </p>
            </div>
          </div>

          <div style="margin-top:20px;" class="row">
            <a href="#" class="option">
            <div class="col-md-4 option">
              <p>
                Golden Rule
              </p>
              <canvas id="pie1" width="300" height="200" ></canvas>
              <span class="btnBefore"></span>
              <span class="btnAfter"></span>


            </div>
          </a>
          <a href="#" class="option">
            <div class="col-md-4 option">

              <p>
                Aetna
              </p>
              <canvas id="bar1" width="300" height="200"></canvas>
              <span class="btnBefore"></span>
              <span class="btnAfter"></span>
            </div>
          </a>
          <a href="#" class="option">
            <div class="col-md-4 option">
              <p>
                Cigna
              </p>
              <canvas id="bar2" width="300" height="200"></canvas>
              <span class="btnBefore"></span>
              <span class="btnAfter"></span>
            </div>
          </a>
          </div>

      </div>

        <div id="box3" class="invisible container slide">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <p>
                Remodel Proposal
              </p>
              <div class="progress">
                <div style="background-color:#2ecc71;width:100%;" class="progress-bar" >

                </div>
              </div>
            </div>
              <div class="col-md-2">
                <button style="display:block;" id="back3" class="remodel btn btn-lg btn-default" name="button"><span class="fui-arrow-left"></span>Back</button>
              </div>
              <div class="col-md-2">


                <button style="display:block;" id="next3" class="remodel btn btn-lg btn-success" name="button">Next<span class="fui-arrow-right"></span></button>

              </div>
            </div>

          <div style="margin-top:20px;" class="row">
            <div class="col-md-12">
              Slide 3
            </div>
            <div class="row">
              <div class="col-md-12">
                Slide 3
              </div>
          </div>
        </div>

    </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/Chart.js"></script>
  <script src="js/initialize.js"></script>
  <script src="js/proposal.js"></script>
  <script src="js/oneUp.js"></script>
  </body>
</html>
